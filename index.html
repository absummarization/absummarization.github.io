<!doctype html>

<html>
    <head>
        <title> Text Summarizer </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">


    </head>

    <style>

        nav{font-size: large;}
        h3{color:seagreen;}
        

    </style>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link active"  href="/">Text Summarizer<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/intro">Introduction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact</a>
                    </li>
            

                </ul>
            </div>
          

        </nav>

        <center><h3> <br><br> Text Summarizer<br></h3></center> <br><br>

        <div class="container-lg">
        <form action = 'summarizer' method = 'POST' >{%csrf_token %}
  
            <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h5>Enter Text or Website URL to be Summarized:</h5></label>
           <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Type in your text here.."rows="12" name = 'input'></textarea>
            </div>
            <center><button type="submit" class="btn btn-success" href="/summarizer" >Summarize</button></center>
        
        </form>
        </div>
        


        {%block content %} 

        {%endblock %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
